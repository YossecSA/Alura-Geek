<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Alura Geek</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/img/image.png" alt="Imagen de corazones">
        <h1 class="header__title">AluraGeek</h1>
    </header>
    <main>
        <section class="add-product">
            <h2 class="add-product__title">Agregar Producto</h2>
            <form class="add-product__form" action="#" method="POST">
                <div class="add-product__inputs">
                    <input class="add-product__input" type="text" name="nombre" placeholder="Nombre..." required>
                    <input class="add-product__input" type="text" name="precio" placeholder="Precio..." required>
                    <input class="add-product__input" type="text" name="imagen" placeholder="URL de la imagen..." required>
                </div>
                <div class="add-product__buttons">
                    <button class="add-product__btn add-product__btn--submit" type="submit">Enviar</button>
                    <button class="add-product__btn add-product__btn--reset" type="reset">Limpiar</button>
                </div>
            </form>
        </section>
        <section class="products">
            <h2 class="products__title">Mis Productos</h2>
            <div class="products__list">
                <article class="product">
                    <figure class="product__image-container">
                        <img class="product__image" src="https://img.kwcdn.com/product/fancy/50f912ce-1ccf-4bdc-951d-dc83b201bb26.jpg?imageView2/2/w/800/q/70/format/webp" alt="Imagen del producto">
                    </figure>
                    <div class="product__details">
                        <span class="product__name">Nombre Producto</span>
                        <div class="product__price-container">
                            <span class="product__price"><span>$</span>60,00</span>
                            <img class="product__delete-icon" src="./assets/img/icon_trash.png" alt="Eliminar producto">
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__logo-container">
            <img class="footer__logo" src="./assets/img/image.png" alt="Logo del sitio">
            <span class="footer__logo-text">AluraGeek</span>
        </div>
        <div class="footer__info">
            <span class="footer__credits">Desarrollado por Yossec Suarez</span>
            <span class="footer__rights">Alura Latam - 2024</span>
        </div>
    </footer>
</body>
</html>

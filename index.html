<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Alura Geek</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/img/image.png" alt="Imagen de corazones">
        <h1 class="header__title">AluraGeek</h1>
    </header>
    <main>
        <section class="add-product">
            <h2 class="add-product__title">Agregar Producto</h2>
            <form class="add-product__form" data-formulario>
                <div class="add-product__inputs">
                    <input class="add-product__input" type="text" name="nombre" placeholder="Nombre..."  data-nombre>
                    <input class="add-product__input" type="number" name="precio" placeholder="Precio..."  data-precio>
                    <input class="add-product__input" type="text" name="imagen" placeholder="URL de la imagen..."  data-imagen>
                </div>
                <div class="add-product__buttons">
                    <button class="add-product__btn add-product__btn--submit" type="submit">Enviar</button>
                    <button class="add-product__btn add-product__btn--reset" type="reset">Limpiar</button>
                </div>
            </form>
        </section>
        <section class="products">
            <h2 class="products__title">Mis Productos</h2>
            <div class="products__list" data-lista>
                
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__logo-container">
            <img class="footer__logo" src="./assets/img/image.png" alt="Logo del sitio">
            <span class="footer__logo-text">AluraGeek</span>
        </div>
        <div class="footer__info">
            <span class="footer__credits">Desarrollado por Yossec Suarez</span>
            <span class="footer__rights">Alura Latam - 2024</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/registrarProductos.js" type="module"></script>
    <script src="./js/listarProductos.js" type="module"></script>
</body>
</html>
